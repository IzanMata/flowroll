version: "3.8"

services:
  db:
    image: mariadb:11
    restart: always
    environment:
      - MARIADB_DATABASE=grappling
      - MARIADB_USER=grappling_user
      - MARIADB_PASSWORD=changeme
      - MARIADB_ROOT_PASSWORD=rootpassword
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"

  web:
    build: .
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      - MARIADB_DATABASE=grappling
      - MARIADB_USER=grappling_user
      - MARIADB_PASSWORD=changeme
      - MARIADB_HOST=db
      - DJANGO_DEBUG=1
    depends_on:
      - db

volumes:
  mariadb_data:
